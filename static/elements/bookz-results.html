<dom-module id="bookz-results">
    <style>
        :host{
            @apply(--layout-flex);
            @apply(--layout-wrap);
            width:95%;
            padding:25px 15px 15px 25px;
            margin:auto;
            text-align:left;
        }

    </style>
    <template>
        <template is="dom-repeat" items={{books}}>
            <bookz-info book="{{item}}" links="{{links}}"></bookz-info>
        </template>
        <bookz-links id="bookzLinks" links="[[links]]"></bookz-links>
    </template>
    <script>
        Polymer({
            is: 'bookz-results',
            properties:{
                books:{
                    type:Array,
                    notify:true
                },
                links:{
                    type:Array,
                    notify:true,
                    observer:'_onLinksChanged'
                }
            },

            _onLinksChanged: function(){
                this.$.bookzLinks.opened = true;
            }

        });
    </script>
</dom-module>
