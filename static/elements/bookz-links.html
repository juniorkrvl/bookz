
<dom-module id="bookz-links">
    <style>
        :host {
            background: white;
            color: black;
            padding: 24px;
            box-shadow: rgba(0, 0, 0, 0.24) -2px 5px 12px 0px, rgba(0, 0, 0, 0.12) 0px 0px 12px 0px;
        }
    </style>    
    <template>
        <content></content>
    </template>
    <script>
        Polymer({
            is: 'bookz-links',
            properties:{
                links:{
                    type: Array
                }
            },
            behaviors:[
                'Polymer.IronOverlayBehavior'
            ]
        });
    </script>
</dom-module>
